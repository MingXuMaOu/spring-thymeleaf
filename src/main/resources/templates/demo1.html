<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf的入门</title>
</head>
<script th:inline="javascript">
    var hhh = [[${hello}]]
    function abc(){
        alert(hhh)
    }
</script>
<body>
    <p th:text="${hello}"></p>
    <form id="login-form" th:action="@{/test/hello}">
        <button>提交</button>
    </form>
    <table>
        <tr>
            <td>下标</td>
            <td>编号</td>
            <td>姓名</td>
            <td>住址</td>
        </tr>
        <tr th:each="user,userStat:${users}">
            <td>
                下标：<span th:text="${userStat.index}"></span>
            </td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.address}"></td>
        </tr>
    </table>

    <div th:each="map,mapStat:${dataMap}">
        <div th:text="${map}"></div>
        key: <span th:text="${mapStat.current.key}"></span><br/>
        value: <span th:text="${mapStat.current.value}"></span><br/>
    </div>

    <div th:each="nm,nmStat:${names}">
        <span th:text="${nmStat.count}"></span>
        <span th:text="${nm}"></span>
    </div>

    <div>
        <span th:text="${#dates.format(now,'yyyy-MM-dd hh:ss:mm')}"></span>
    </div>

    <div>
        <span th:if="${(age>=18)}">终于长大了！</span>
    </div>

    <button onclick="abc()">aaaaaa</button>

    <a th:class="|${class1} ${class2}|">aasfsafasf</a>
</body>
</html>
